{% extends 'root.html' %}

{% block content %}
    {% load static %}
<style type="text/css">
    body {
        display: flex;
        align-items: center;
        padding-top: 40px;
        padding-bottom: 40px;
        background-image: url('{% static 'mirror.jpg' %}');
        background-size: cover;
        background-position: center;
    }

    .form-signin {
      max-width: 330px;
      padding: 15px;
      margin-top: -10%;
      margin-right: 250px;
      margin-left: auto;
    }

    .form-signin .form-floating:focus-within {
      z-index: 2;
    }

    .form-signin input[type="email"] {
      margin-bottom: 5px;
    }

    .form-signin input[type="text"] {
        margin-bottom: 5px;
    }

    .form-signin input[type="password"] {
        margin-bottom: 5px;
    }

    .form-signin input[name="password2"] {
        margin-bottom: 5px;
    }
    .form-signin select[name="user_role"] {
        margin-bottom: 5px;
    }
    </style>

    <main class="form-signin w-100" style="margin: 0 6% 0 0; float: right ;">
        <form method="post"> {% csrf_token %}
          <h1 class="h3 mb-3 text-center fw-normal">Sign Up</h1>

          <div class="form-floating">
            <input type="email"  name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>

            <select name="user_role" class="form-control" id = "floatingUser_role">
                <option value="">Select Role</option>
                {% for choice in user_choices %}
                    <option value="{{ choice.0 }}">{{ choice.1 }}</option>
                {% endfor %}
            </select>

          <div class="form-floating">
              <input type="text"  name="username" class="form-control" id="floatingUsername" placeholder="Username">
              <label for="floatingInput">Username</label>
          </div>

          <div class="form-floating">
              <input type="password" name="password1" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
          </div>

          <div class="form-floating">
            <input type="password" name="password2" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Confirm Password</label>
          </div>

          {% for field in registration_form  %}
          <p>
              {% for error in field.errors  %}
                  <p style="color:red;"> {{error}} </p>
              {% endfor %}
          </p>
         {% endfor %}

          <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
        </form>
    </main>

{% endblock content %}
