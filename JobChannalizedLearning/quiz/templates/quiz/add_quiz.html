<!-- add_quiz.html -->

{% extends "root.html" %} {% block content %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
  }

  h1 {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 20px;
    text-align: center;
    color: #007bff;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: left;
  }

  label {
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
  }

  input,
  select {
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 4px;
    margin-bottom: 15px;
    transition: border-color 0.2s ease-in-out;
  }

  input:focus,
  select:focus {
    outline: none;
    border-color: #007bff;
  }

  .helptext {
    font-size: 0.875rem;
    color: #6c757d;
  }

  button[type="submit"] {
    padding: 8px 20px;
    width: 200px;
    align-items: center;
    font-size: 1rem;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
  }

  button[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
<div>
  <h1>Add Quiz</h1>
</div>
<div class="form">
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Save</button>
  </form>
</div>
{% endblock content %}
