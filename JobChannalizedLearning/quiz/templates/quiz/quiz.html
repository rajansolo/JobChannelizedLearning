{% extends "root.html" %} {% load static %} {% block content %}
<title>{{obj.name}}</title>
<div class="bg-white p-5">
  <div class="row">
    <div class="col">
      <b>{{obj.name}}</b>
      <p>Attempt Quiz</p>
      <p>score to pass: {{obj.required_score_to_pass}}%</p>
    </div>
    <div class="col text-right" id="timer-box"></div>
  </div>

  <a href="{% url 'quiz:main-view' slug=slug %} " class="btn btn-danger"
    >go back</a
  >

  <form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">save</button>
  </form>
  <div id="score-box"></div>
  <div id="result-box"></div>
</div>

<script src="{% static 'quiz/quiz.js' %}"></script>
{% endblock content %}
