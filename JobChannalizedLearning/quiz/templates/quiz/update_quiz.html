<!-- update_quiz.html -->
{% extends "root.html" %} {% block content %}

<style>
  body {
    font-family: Arial, sans-serif;
    line-height: 1;
    margin: 0;
    padding: 0;
  }

  /* Center the content on the page */
  .quiz-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-bottom: 60px;
  }

  h1 {
    color: #333;
  }

  .form-container {
    display: flex;
    flex: column;
    justify-content: space-evenly;
  }

  form {
    background-color: #fff;
    padding: 10px;
    border-radius: 5px;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    width: 400px;

    max-width: 100%;
  }

  form p {
    margin-bottom: 15px;
  }

  label {
    font-weight: bold;
    display: block;
  }

  input,
  select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    margin-top: 5px;
  }

  .helptext {
    font-size: 12px;
    color: #777;
  }

  button {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
  }

  button:hover {
    background-color: #0056b3;
  }

  view-question {
    color: #007bff;
    text-decoration: none;
    font-size: 16px;
  }

  view-question:hover {
    text-decoration: underline;
  }

  /* Additional style for the Delete Quiz button */
  form:last-child {
    margin-top: 20px;
  }
  @media (max-width: 600px) {
    /* Adjust the form width for smaller screens */
    form {
      width: 90%;
    }
  }

  @media (max-width: 400px) {
    /* Further adjustments for smaller screens */
    h1 {
      font-size: 24px;
    }

    /* Reduce padding and font size for smaller screens */
    form,
    form p {
      padding: 5px;
    }

    label {
      font-size: 14px;
    }

    input,
    select {
      font-size: 14px;
    }

    .helptext {
      font-size: 10px;
    }

    button {
      font-size: 14px;
      padding: 8px 10px;
    }

    a {
      font-size: 14px;
    }
  }
</style>
<div class="form-container">
  <div class="quiz-form">
    <h1>Update Quiz</h1>

    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Save</button>
    </form>
    <div>
      <form method="post" action="{% url 'quiz:delete_quiz' quiz.id slug %}">
        {% csrf_token %}
        <button type="submit">Delete Quiz</button>
        <div class="view-question mt-2">
          <a href="{% url 'quiz:question_list' quiz.id  %}">View Questions</a>
          {% endblock content %}
        </div>
      </form>
    </div>
  </div>
</div>
